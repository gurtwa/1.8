<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>
    <script>
        
             function getSum() {
     let max1 = prompt("Введите число:"); 
            let num1 = parseInt(max1, 10);

            if (isNaN(num1) || num1 < 1) {
                console.log("Пожалуйста, введите положительное целое число.");
                return;
            }
        else { let k = 0;

            for (let i = 1; i <= num1; i++) {
                k += i; 
            }

            console.log(`Сумма чисел от 1 до ${num1} включительно:  ${k}`); }
    }
     getSum();
    </script>
</body>
</html>
