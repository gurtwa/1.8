<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>
    <script>
function fibonacci() {
    n = prompt("введите число");
    if (n === 0) return 0;
    if (n === 1) return 1;

    let a = 0; 
    let b = 1; 

    for (let i = 2; i <= n; i++) {
        let temp = a + b;
        a = b;
        b = temp;
    }

    console.log(`${b}`);
}
fibonacci();
    </script>
</body>
</html>
