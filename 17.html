<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>
    <script>
let list = [{ age: 12, gender: 'Male' }, { age: 40, gender: 'Male' }];

function census(list) {

    let ages = list.map(person => person.age);
    
    let maxAge = Math.max(...ages);
    
    console.log(`${maxAge}`);
}

census(list); 
    </script>
</body>
</html>
